name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint (fmt + clippy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Rustfmt
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Tests (unit + integration)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
    env:
      PYO3_PYTHON: python
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Create venv and install deps (unix)
        if: runner.os != 'Windows'
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -e ".[test-lite]"
      - name: Create venv and install deps (windows)
        if: runner.os == 'Windows'
        run: |
          python -m venv .venv
          .venv\Scripts\activate
          pip install -e ".[test-lite]"
      - name: Rust unit tests (unix)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          make test-unit
      - name: Rust unit tests (windows)
        if: runner.os == 'Windows'
        run: cargo test --lib
      - name: Build test module (unix)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          maturin develop --manifest-path tests/python_helpers/Cargo.toml
      - name: Build test module (windows)
        if: runner.os == 'Windows'
        run: |
          .venv\Scripts\activate
          maturin develop --manifest-path tests/python_helpers/Cargo.toml
      - name: Python integration tests (unix)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          pytest tests/test_dlpack_integration.py -v
      - name: Python integration tests (windows)
        if: runner.os == 'Windows'
        run: |
          .venv\Scripts\activate
          pytest tests/test_dlpack_integration.py -v
